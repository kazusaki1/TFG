<ion-view view-title="Eventos">
  <ion-content style="background-image: url('img/fondo2.jpg');">
  <div class="hero2" style="background-image: url('img/fondo2.jpg');">
            <div class="content">
            </div>
        </div>
    <div class="card" style="background-color: transparent;">
      <div class="item item-divider" style="background-color: transparent;">
        Detalles de {{evento[0].event_name}}
      </div>
        <div class = "row">
          <div class = "col">Marca</div>
          <div class = "col">Inicio</div>
        </div>
          <div class = "row">
            <div class = "col">{{evento[0].brand}}</div>
            <div class = "col">{{evento[0].ini_date}}</div>
          </div>
          <div class="row">
            <div class = "col">Descripcion del Evento</div>
          </div>
          <div class="row">
            <div class = "col">{{evento[0].event_description}}</div>
          </div>

          <div class="row">
            <div class = "col">Recompensa</div>
          </div>

          <div class="row">

            <div class = "col">{{evento[0].reward}}</div>

            <div class = "col">Lugar: </div>
          </div>
    </div>
    <div style="text-align: center;">

      <button class="button button-test2" ng-controller="ImageCtrl" ng-click="addMedia()"><i class="icon ion-camera"></i> Participar</button>
    </div>
  </ion-content>
</ion-view>
