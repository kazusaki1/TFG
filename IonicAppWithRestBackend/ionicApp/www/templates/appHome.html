            <a class="button" href="/#/app/road/{{persona.nombre}}"> {{road.fields.nombre}} </a>
              <button class="button button-medium" ng-click="getDetails(persona)">
                  <b>{{persona.nombre}}   {{persona.apellido}}</b>
              </button>
          </div>
          <div style="width:100%; !important">
              <span > Click their names to know more about them</span>
          </div>
      </div>
    </div>
