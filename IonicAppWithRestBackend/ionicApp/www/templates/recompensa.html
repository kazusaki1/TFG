    <div class="hero2 flat">
        <div class="content">
            <h1 style="color: #fff;">{{username}}</h1>
        </div>
    </div>

    <div ng-repeat="evento in eventosDeUsuario">
              
      <div class="list card sombres eventColor animated bounceInRight">

            <div>{{evento.reward}}</div>
            
            <a style="text-decoration: none; color: white;" href="" ng-click="mostrar(evento)">{{evento.mostrar}}</a>
            
            <div class="col" style="margin-top: 40px;">{{evento.resultado}}</div>
            
          </div>
               
      </dic>      

    </div>

  </ion-content>
