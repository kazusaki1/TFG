        <div style="padding-top: 20%;" class="list">
            <form name="myForm">
                <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ng-model="data.username"></ion-md-input>
                <ion-md-input placeholder="Email" highlight-color="balanced" type="email" name="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" ng-model="data.email"></ion-md-input>
                <span style="color:white; padding-left: 4%;" class="error" ng-show="myForm.email.$error.pattern">Email no v√°lido</span>
                <ion-md-input placeholder="Password" highlight-color="energized" type="password" ng-model="data.password"></ion-md-input>
                <ion-md-input placeholder="Confirm Password" highlight-color="energized" type="password" ng-model="data.confirmPassword"></ion-md-input>
            </form>
        </div>
        <div class="paddingRegister">
            <button ng-click="register()" class="button button-full button-assertive">Create Account</button>
            <button ui-sref="app.login" class="button button-full button-positive">Volver</button>
        </div>
      



  </ion-content>
</ion-view>
