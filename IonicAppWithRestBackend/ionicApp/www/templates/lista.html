<ion-view view-title="Eventos">
  <ion-content>
  <div class="hero2" style="background-image: url('img/login.png');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/marc.jpg');"></div>
                <h3><a class="dark">Benito Camela</a></h3>
            </div>
        </div>
    <div class="card">
      <div class="item item-divider">
        Junk time!
      </div>
        <div class = "row">
          <div class = "col">Nombre del Evento</div>
          <div class = "col">Coordenadas</div>
          <div class = "col">Disponibilidad</div>
          <div class = "col">Premio</div>
          <div class = "col">Fecha de inicio</div>
        </div>
        <div ng-repeat="evento in lista">
          <div class = "row">
            <div class = "col">{{evento.nombre}}</div>
            <div class = "col">{{evento.coorX}},{{evento.coorY}}</div>
            <div class = "col">{{evento.disponible}}</div>
            <div class = "col">{{evento.recompensa}}</div>
            <div class = "col">{{evento.start}}</div>
          </div>
        </div>
      
    </div>
    
  </ion-content>
</ion-view>
