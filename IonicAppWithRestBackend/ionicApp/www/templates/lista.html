<ion-view class="appBackground">
  <ion-content scroll="true">
  
    <div class="list">

      <label class="item item-input item-select">
        <div class="input-label whiteFont">
          Filtrar por:
        </div>
        
        <select ng-options="option for option in listOfOptions" class="whiteFont" style="background-color: #e88e51"
          ng-model="selectedItem"
          ng-change="selectedItemChanged(selectedItem)"
          >
        </select>
      </label>

      <div ng-show="selectedItem == 'Localidad'">
        <label class="item item-input item-select">
        <div class="input-label whiteFont">
        </div>
        
        <select ng-options="provincia for provincia in listOfOptions2" class="whiteFont" style="background-color: #e88e51"
          ng-model="selectedItem2"
          ng-change="selectedItemChanged2(selectedItem2)"
          >
        </select>
        </label>
      </div>
    </div>
          
          <div ng-repeat="evento in lista">
              
                <div class="list card sombres eventColor animated bounceInRight">  
                  <div class="item whiteFont eventTitle" style="text-align: center;">{{evento.event_name}}</div>
                  <div class="item item-body whiteFont">
                    <div>
                      {{evento.event_description}} 
                    </div>
                    <div class="row">
                      <div class="col" style="margin-top: 40px;">Empieza el {{evento.ini_date}}</div>
                      <div class="col col-33"><button style="margin-top: 25px; margin-left: 30px;" class="button button-test" ui-sref="app.evento({id: '{{evento.id}}'})" )>Entrar</button></div>
                    </div>
                  </div>
               
              </dic>

          </div>


  </ion-content>
</ion-view>
