<ion-view view-title="Eventos" style="background-image: url('img/fondo2.jpg');">
  <ion-content>
  <div class="hero2" style="background-image: url('img/fondo2.jpg');">
            <div class="content">
                <div class="avatar" style="background-image: url('img/marc.jpg');"></div>
                <h3><a class="dark">Usuario</a></h3>
            </div>
        </div>
    
      <div class="item item-divider" style="background-color: transparent;">
        Junk time!
      </div>
        <div class = "row">
          <div class = "col">Evento</div>
          <!--<div class = "col">Coordenadas</div>-->
          <div class = "col">Premio</div>
          <div class = "col">Fecha de inicio</div>
          <div class = "col">Participas?</div>
        </div>

        <div ng-repeat="evento in lista">

          <div class = "row">
            <div class = "col">{{evento.event_name}}</div>
            <!--<div class = "col">{{evento.coorX}},{{evento.coorY}}</div>-->
            <div class = "col">{{evento.reward}}</div>
            <div class = "col">{{evento.ini_date}}</div>
            <td><a href="#/app/evento/{{evento.id}}" class="btn"><i class="glyphicon glyphicon-edit"></i>Go</a></td>
            <!--<button ui-sref="app.evento({id: '{{evento.id}}'")>Ir</button> </div>-->

        </div>
      
  
  </ion-content>
</ion-view>
