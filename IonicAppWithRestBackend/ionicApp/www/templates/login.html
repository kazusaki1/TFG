<ion-view view-title="login" name="login-view">
  <ion-content style="background: url(img/login.png) center; background-size: cover;">
      <div class="hero no-header flat">
            <div class="content">
                <h1>Junkeas?</h1>
            </div>
        </div>
        <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" >
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password">
          </label>
      </div>
        <div class="padding">
            <button ui-sref="app.home" class="button button-full button-assertive ink">Login</button>
        </div>
        <div class="bar-footer button-bar social-login">
            <button class="button button-small button-border icon-left ion-social-facebook button-positive-900">Facebook</button>
        </div>
  </ion-content>
</ion-view>
